<div class="col-md-4">
  <div class="card h-100 border-0 shadow-sm">
    <img src="{{product.image}}" class="card-img-top" alt="Детокс чай лайм">
    <div class="card-body">
      <h5 class="card-title fw-bold">{{product.title}}</h5>
      <p class="card-text">{{product.description}}</p>

    </div>
  </div>
</div>
