<section class="forms">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Сделать заказ</h2>
    <form class="mx-auto" style="max-width: 600px;">
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="firstName" class="form-label">Имя</label>
          <input type="text" class="form-control" id="firstName" placeholder="Имя">
        </div>
        <div class="col-md-4">
          <label for="lastName" class="form-label">Фамилия</label>
          <input type="text" class="form-control" id="lastName" placeholder="Фамилия">
        </div>
        <div class="col-md-4">
          <label for="phone" class="form-label">Телефон</label>
          <input type="tel" class="form-control" id="phone" placeholder="Телефон">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="country" class="form-label">Страна</label>
          <input type="text" class="form-control" id="country" placeholder="Страна">
        </div>
        <div class="col-md-6">
          <label for="index" class="form-label">Индекс</label>
          <input type="text" class="form-control" id="index" placeholder="Индекс">
        </div>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Адрес</label>
        <input type="text" class="form-control" id="address" placeholder="Адрес">
      </div>

      <div class="text-start">
        <button type="submit" class="btn btn-primary order-btn">Отправить</button>
      </div>
    </form>
  </div>
</section>
